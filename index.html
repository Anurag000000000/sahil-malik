    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }

        body {
            background: #0b0e14;
            /* Stadium background image upload karke yahan naam likhein */
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('stadium.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .container { width: 90%; max-width: 400px; }

        .brand-name { font-size: 24px; font-weight: bold; margin-bottom: 15px; }

        .logo-circle {
            width: 140px; height: 140px;
            border: 3px solid #fff;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
            background: #000;
        }
        .logo-circle img { width: 100%; height: 100%; object-fit: cover; }

        .timer-text { font-size: 20px; margin-bottom: 5px; }
        .big-number { font-size: 80px; font-weight: bold; color: #4dfa5e; margin-bottom: 10px; }

        /* "Under-Bahar" Pulse Animation */
        @keyframes pulse-move {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Chamakti Patti (Shine) Animation */
        @keyframes shine {
            0% { left: -70%; }
            20% { left: 120%; }
            100% { left: 120%; }
        }

        .join-btn {
            display: block;
            background: #00f2ff; /* Video jaisa Cyan blue color */
            color: black;
            text-decoration: none;
            font-weight: 900;
            padding: 20px;
            border-radius: 12px;
            font-size: 20px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.6);
            /* Animation yahan lagaya gaya hai */
            animation: pulse-move 1.5s ease-in-out infinite;
        }

        .join-btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -70%;
            width: 30%;
            height: 200%;
            background: rgba(255, 255, 255, 0.6);
            transform: rotate(25deg);
            animation: shine 3s infinite;
        }

        .stats-box { font-size: 14px; line-height: 1.8; margin-bottom: 20px; font-weight: bold; }
        .footer-txt { font-size: 12px; color: #ccc; }

      <div class="stats-box">

        </div>
        <a href="https://t.me/+g7f0jOVIf0AxMGU1" class="join-btn">
            JOIN SAHIL MALIK ¬Æ<br>TELEGRAM
        </a>

        <div class="footer-txt">FREE JOINING ENDS IN... <span id="footer-count">15</span></div>
    </div>

    <script>
        let timeLeft = 15;
        const countdownEl = document.getElementById('countdown');
        const footerCountEl = document.getElementById('footer-count');

        setInterval(() => {
            if(timeLeft > 0) {
                timeLeft--;
                countdownEl.innerText = timeLeft;
                footerCountEl.innerText = timeLeft;
            }
        }, 1000);
    </script>
